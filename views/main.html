<!DOCTYPE html>
<html ng-app="rester">

<head>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../node_modules/jquery.json-viewer/json-viewer/jquery.json-viewer.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jquery.json-viewer/json-viewer/jquery.json-viewer.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="main.js"></script>
    <script src="../controllers/main-controller.js"></script>
</head>

<body>s

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../img/logo.png">
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-1 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">Dashboard <span class="sr-only">(current)</span></a>
                </ul>
            </div>
        </div>
        <div class="col-md-offset-1 main sidebar main-container">
            <div class="row" ng-controller="httpRequestController as httpRequester">
                <div class="col-lg-12">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle action-type-btn" data-toggle="dropdown" aria-expanded="false">{{ httpRequester.currentMethod.text }}
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="method in httpRequester.methods" ng-click="httpRequester.setMethod(method)"><a href="#">{{ method.text }}</a>
                                </li>
                            </ul>
                        </div>
                        <input type="text" placeholder="Enter request URL here" class="form-control" aria-label="..." ng-model="httpRequester.uri">
                    </div>
                    <button type="button" class="btn btn-info send-btn col-lg-1" ng-click="httpRequester.send()">Send</button>
                    <div class="col-md-3"><h4 id="status-label" class="info-lnk"></h4></div>
                </div>
                <pre id="response"></pre>
            </div>
        </div>
    </div>


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>

</html>
